[package]
name = "hub"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fred = { version="6.0.0-beta.2", features=[
    "dns",
    "blocking-encoding",
    "metrics",
    "sentinel-client",
    "subscriber-client",
    "serde-json"
] }
tokio = { version = "1", features = ["full"] }
axum = "0.6.4"
